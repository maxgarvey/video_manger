{{if .}}
<div class="tag-filter-list">
  {{range .}}
  <button
    hx-get="/videos?tag_id={{.ID}}"
    hx-target="#video-list"
    style="background:#333;border:1px solid #555;color:#eee;padding:0.2rem 0.6rem;border-radius:12px;cursor:pointer;font-size:0.8rem"
  >{{.Name}}</button>
  {{end}}
</div>
{{else}}
<p style="color:#555;font-size:0.8rem">No tags yet.</p>
{{end}}
