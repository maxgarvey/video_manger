{{if .}}
<ul style="list-style:none;display:flex;flex-direction:column;gap:0.3rem">
  {{range .}}
  <li>
    <button
      hx-get="/play/{{.ID}}"
      hx-target="#player"
      style="width:100%;text-align:left;background:#2a2a2a;border:1px solid #333;color:#eee;padding:0.45rem 0.7rem;border-radius:4px;cursor:pointer;font-size:0.85rem;overflow:hidden;text-overflow:ellipsis;white-space:nowrap"
      title="{{.Filename}}"
    >{{.Title}}</button>
  </li>
  {{end}}
</ul>
{{else}}
<p style="color:#555;font-size:0.85rem">No videos found.<br>Add a directory to get started.</p>
{{end}}
