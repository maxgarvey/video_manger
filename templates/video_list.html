{{if .Videos}}
<ul style="list-style:none;display:flex;flex-direction:column;gap:0.3rem">
  {{range .Videos}}
  <li style="display:flex;align-items:center;gap:0.25rem">
    <button
      hx-get="/play/{{.ID}}"
      hx-target="#player"
      style="flex:1;text-align:left;background:#2a2a2a;border:1px solid #333;color:#eee;padding:0.45rem 0.7rem;border-radius:4px;cursor:pointer;font-size:0.85rem;overflow:hidden;text-overflow:ellipsis;white-space:nowrap"
      title="{{.Filename}}"
    >{{if index $.Watched .ID}}<span title="Watched" style="color:#4a9;margin-right:0.3rem;font-size:0.75rem">âœ“</span>{{end}}{{if eq .Rating 2}}<span title="Favourite" style="margin-right:0.2rem;font-size:0.75rem">â­</span>{{else if eq .Rating 1}}<span title="Liked" style="margin-right:0.2rem;font-size:0.75rem">ğŸ‘</span>{{end}}{{.Title}}</button>
    <button
      hx-get="/videos/{{.ID}}/delete-confirm"
      hx-target="closest li"
      hx-swap="outerHTML"
      style="background:none;border:none;color:#555;cursor:pointer;font-size:0.9rem;padding:0.2rem 0.35rem;flex-shrink:0;line-height:1"
      title="Delete"
    >âœ•</button>
  </li>
  {{end}}
</ul>
{{else}}
<p style="color:#555;font-size:0.85rem">No videos found.<br>Add a directory to get started.</p>
{{end}}
