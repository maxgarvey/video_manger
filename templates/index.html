<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Manager</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 0.75rem 1.5rem;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    aside {
      width: 280px;
      min-width: 280px;
      background: #1a1a1a;
      border-right: 1px solid #333;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 1rem;
    }

    section h2 {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #666;
      margin-bottom: 0.6rem;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: auto;
    }

    main > p { color: #444; }

    input[type=text] {
      background: #222;
      border: 1px solid #444;
      color: #eee;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      font-size: 0.85rem;
      width: 100%;
    }

    button, .btn {
      background: #2a2a2a;
      border: 1px solid #444;
      color: #eee;
      padding: 0.35rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    button:hover { background: #333; }

    .tag-filter-list { display: flex; flex-wrap: wrap; gap: 0.3rem; }
  </style>
</head>
<body>
  <header>video_manger</header>
  <div class="layout">
    <aside>

      <section>
        <h2>Directories</h2>
        <div id="directories" hx-get="/directories" hx-trigger="load"></div>
        <form hx-post="/directories" hx-target="#directories" style="display:flex;gap:0.4rem;margin-top:0.5rem">
          <input type="text" name="path" placeholder="/path/to/videos">
          <button type="submit">Add</button>
        </form>
      </section>

      <section>
        <h2>Filter by Tag</h2>
        <div id="tag-filters" hx-get="/tags" hx-trigger="load"></div>
        <button hx-get="/videos" hx-target="#video-list" style="margin-top:0.4rem;width:100%">Show all</button>
      </section>

      <section>
        <h2>Videos</h2>
        <div id="video-list" hx-get="/videos" hx-trigger="load"></div>
      </section>

    </aside>
    <main id="player">
      <p>Select a video to play</p>
    </main>
  </div>
</body>
</html>
