<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Manger</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      background: #000;
      color: #eee;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Full-screen player */
    #player {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ── Overlay chrome ─────────────────────────────────────────────────
       Chrome elements (toggle buttons) are invisible at rest and fade in
       on body hover or while a panel is open.                           */
    .chrome {
      position: fixed;
      z-index: 90;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    body:hover .chrome,
    body.lib-open .chrome,
    body.info-open .chrome {
      opacity: 1;
      pointer-events: auto;
    }
    .chrome-btn {
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #eee;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.82rem;
      font-family: inherit;
      backdrop-filter: blur(6px);
    }
    .chrome-btn:hover { background: rgba(50, 50, 50, 0.85); }

    /* Library button — top left; slides right when sidebar is open */
    #lib-btn { top: 1rem; left: 1rem; transition: opacity 0.2s, left 0.22s ease; }
    body.lib-open #lib-btn { left: 292px; }

    /* Info button — bottom right; slides up when info panel is open */
    #info-btn { bottom: 1rem; right: 1rem; transition: opacity 0.2s, bottom 0.22s ease; }
    body.info-open #info-btn { bottom: calc(min(260px, 40vh) + 1rem); }

    /* ── Library sidebar ────────────────────────────────────────────── */
    #library {
      position: fixed;
      z-index: 200;
      top: 0; left: 0; bottom: 0;
      width: 280px;
      background: rgba(18, 18, 18, 0.96);
      backdrop-filter: blur(10px);
      border-right: 1px solid #2a2a2a;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 1rem;
      transform: translateX(-100%);
      transition: transform 0.22s ease;
    }
    body.lib-open #library { transform: translateX(0); }

    /* ── Info panel ─────────────────────────────────────────────────── */
    #info-panel {
      position: fixed;
      z-index: 150;
      left: 0; right: 0; bottom: 0;
      max-height: min(260px, 40vh);
      background: rgba(20, 20, 20, 0.96);
      backdrop-filter: blur(10px);
      border-top: 1px solid #2a2a2a;
      overflow-y: auto;
      padding: 0.75rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      transform: translateY(100%);
      transition: transform 0.22s ease;
    }
    body.info-open #info-panel { transform: translateY(0); }

    /* ── Library widget styles ──────────────────────────────────────── */
    section h2 {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #666;
      margin-bottom: 0.6rem;
    }
    input[type=text] {
      background: #222;
      border: 1px solid #444;
      color: #eee;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      font-size: 0.85rem;
      width: 100%;
    }
    button, .btn {
      background: #2a2a2a;
      border: 1px solid #444;
      color: #eee;
      padding: 0.35rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    button:hover { background: #333; }
    .tag-filter-list { display: flex; flex-wrap: wrap; gap: 0.3rem; }
  </style>
</head>
<body>

  <!-- Full-screen player area — loads a random video automatically on start -->
  <main id="player"
        hx-get="/play/random"
        hx-trigger="load"
        hx-swap="innerHTML">
    <p style="color:#444">Loading…</p>
  </main>

  <!-- Library toggle button — top left -->
  <div class="chrome" id="lib-btn">
    <button class="chrome-btn" onclick="document.body.classList.toggle('lib-open')">☰ Library</button>
  </div>

  <!-- Info toggle button — bottom right -->
  <div class="chrome" id="info-btn">
    <button class="chrome-btn" onclick="document.body.classList.toggle('info-open')">ⓘ Info</button>
  </div>

  <!-- Library sidebar overlay -->
  <aside id="library">
    <section>
      <h2>Directories</h2>
      <div id="directories" hx-get="/directories" hx-trigger="load"></div>
      <form hx-post="/directories" hx-target="#directories" style="display:flex;gap:0.4rem;margin-top:0.5rem">
        <input type="text" name="path" placeholder="/path/to/videos">
        <button type="submit">Add</button>
      </form>
      <form hx-post="/directories/create" hx-target="#directories" style="display:flex;gap:0.4rem;margin-top:0.3rem">
        <input type="text" name="path" placeholder="/path/to/new/folder">
        <button type="submit" title="Create folder on disk and add to library">New</button>
      </form>
    </section>
    <section>
      <h2>Filter by Tag</h2>
      <div id="tag-filters" hx-get="/tags" hx-trigger="load"></div>
      <button hx-get="/videos" hx-target="#video-list"
        onclick="document.getElementById('video-search').value=''"
        style="margin-top:0.4rem;width:100%">Show all</button>
    </section>
    <section>
      <h2>Videos</h2>
      <input id="video-search" type="text" name="q" placeholder="Search..."
        hx-get="/videos"
        hx-target="#video-list"
        hx-trigger="input changed delay:150ms"
        style="margin-bottom:0.5rem">
      <div id="video-list" hx-get="/videos" hx-trigger="load"></div>
    </section>
  </aside>

  <!-- Info panel overlay — content injected via hx-swap-oob by player.html -->
  <div id="info-panel"></div>

  <script>
    // Close the library automatically when a video is selected
    document.getElementById('player').addEventListener('htmx:afterSwap', function () {
      document.body.classList.remove('lib-open');
    });

    // Keyboard shortcuts
    // L — toggle library   I — toggle info panel   Escape — close both
    document.addEventListener('keydown', function (e) {
      if (e.target.matches('input, textarea, select') || e.target.isContentEditable) return;
      if (e.ctrlKey || e.altKey || e.metaKey) return;
      if (e.key === 'l' || e.key === 'L') {
        document.body.classList.toggle('lib-open');
      } else if (e.key === 'i' || e.key === 'I') {
        document.body.classList.toggle('info-open');
      } else if (e.key === 'Escape') {
        document.body.classList.remove('lib-open', 'info-open');
      }
    });
  </script>

</body>
</html>
