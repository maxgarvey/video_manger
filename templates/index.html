<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Manager</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem 1.5rem;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    aside {
      width: 260px;
      min-width: 260px;
      background: #1a1a1a;
      border-right: 1px solid #333;
      overflow-y: auto;
      padding: 1rem;
    }

    aside h2 {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #888;
      margin-bottom: 0.75rem;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    main p {
      color: #555;
    }
  </style>
</head>
<body>
  <header>video_manger</header>
  <div class="layout">
    <aside>
      <h2>Videos</h2>
      <div id="video-list" hx-get="/videos" hx-trigger="load">
        <p style="color:#555;font-size:0.9rem">Loading...</p>
      </div>
    </aside>
    <main id="player">
      <p>Select a video to play</p>
    </main>
  </div>
</body>
</html>
